<div
  *ngIf="thought"
  class="display-container"
  fxLayout="column"
  fxLayoutAlign="center center"
>
  <div class="content">{{ thought.msg }}</div>
  <div>
    <button mat-stroked-button (click)="mintButton()" #mintBtn>
      Save to blockchain
    </button>
  </div>
</div>

<div
  *ngIf="!thought"
  class="display-container"
  fxLayout="column"
  fxLayoutAlign="center center"
>
  <p>Click on the pen to write a new message, or click on a message to view.</p>
</div>
